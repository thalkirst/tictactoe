<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>TicTacToe</title>
</head>

<body>
    <!--     Egy egyszerű 3*x3-as amőba játékot kell készítened.
    A szabályok a jól ismertek: két játékos van.
    Az egyik a “0” a másik az “X” jelet használja játék közben. 
    A játékosok felváltva lépnek, azaz helyeznek el egy-egy jelet
    a 3x3-as táblázat egy cellájában. Az a játékos győz, akinek
    előbb sikerül egymás alatt, mellett, vagy átlósan elhelyezni
    a 3 azonos jelet.
    A játék végén ki kell írni, melyik jellel játszó játékos győzött, 
    és egy gomb megnyomására új játékot lehet indítani. -->

    <div class="container">
        <div class=title>
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="dashboard">
            <div class="dashboard__button">
                <button class="starter">Start Game</button>
            </div>
            <div class="players">
                <p class="upperline"></p>
                <p class="playerline"></p>
            </div>
        </div>
        <div class="playingfield">
            <div class="field" id="0"></div>
            <div class="field" id="1"></div>
            <div class="field" id="2"></div>
            <div class="field" id="3"></div>
            <div class="field" id="4"></div>
            <div class="field" id="5"></div>
            <div class="field" id="6"></div>
            <div class="field" id="7"></div>
            <div class="field" id="8"></div>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>

</html>
